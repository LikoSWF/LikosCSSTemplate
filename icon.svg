<svg
  width="32"
  height="32"
  id="icon"
  xmlns="http://www.w3.org/2000/svg"
>
  <animateTransform
    attributeName="transform"
    type="rotate"
    from="0 0 0"
    to="120 0 0"
    begin="0s"
    dur="800ms"
    repeatCount="indefinite"
  />
  <g>
    <circle
      r="14"
      cx="16"
      cy="16"
      fill="none"
      stroke="#f80"
      stroke-width="4"
    />
    <polygon id="tri" points="16,6 25,21.5 7,21.5" fill="#f80" />
  </g>
</svg>