<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/gallery.css" />
    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/themes.css" />
    <style>
      body{
        display: grid;
        grid-template-areas: 
          "header header header"
          ".      main   .     "
          "footer footer footer";
          grid-template-columns: 0 1fr 0;
        justify-content: center;
        gap: 0.5rem;
      }
      header{grid-area: header;}
      main{grid-area: main;}
      footer{grid-area: footer;}
    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Main</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Gallery</h1>
      <article>
        <ul class="gallery">
          <template>
            <li class="">
              <a href="">
                <span class="card">
                  <h4></h4>
                  <p>This is a card</p>
                </span>
                <img width="96" src="" alt="Lorem Picsum" />
              </a>
            </li>
          </template>
        </ul>
      </article>
    </main>
    <script src="js/scrip.js"></script>
    <script>
      var gallery = document.getElementsByClassName("gallery")[0];
      var template = document.getElementsByTagName("template")[0];

      // RANDOM IMAGE SIZE CLASS //
      function randomClass() {
        return "w" + rng(1, 3) + "h" + rng(1, 3);
      }

      // RANDOM PICTURES //
      function randomPicsum() {
        var min = 480;
        var max = 1920;
        var w = rng(min, max);
        var h = rng(min, max);
        var ratio = w / h;
      }
      function Picsum(width, height) {
        const picsum = "https://unsplash.it/";
        return picsum + width + "/" + height;
      }
      // RANDOM NUMBER GENERATOR //
      function rng(minSize, maxSize) {
        return Math.round(Math.random() * (maxSize - minSize)) + minSize;
      }

      // ADD RANDOM IMAGES TO DOM //
      for (var i = 0; i < 30; i++) {
        var temp = template.content.cloneNode(true);

        // Picture Settings
        var min = 240;
        var max = 720;
        var w = rng(min, max);
        var h = rng(min, max);
        var ratio = w / h;
        console.log("image" + i + " ratio: " + ratio);
        gallery.prepend(temp);
        gallery.querySelector("img").setAttribute("src", Picsum(w, h));
        gallery.querySelector("img").setAttribute("alt", "Pic" + i);
        gallery.querySelector("li").setAttribute("class", RatioClass(ratio));
        gallery.querySelector("a").setAttribute("href", Picsum(w, h));
        gallery.querySelector("a").setAttribute("target", "_blank");

        // gallery.querySelector("li").setAttribute("class", randomClass());
        gallery.querySelector("h4").innerHTML = "Picture " + i;
      }

      function RatioClass(ratio) {
        if (ratio >= 2) {
          return "w2h1";
        }
        if (ratio >= 1.5) {
          return "w2h2";
        }
        if (ratio <= 0.67) {
          return "w2h3";
        }
        if (ratio <= 0.5) {
          return "w1h2";
        } else return "w1h1";
      }
    </script>
  </body>
</html>
